syntax = "proto3";

option csharp_namespace = "grpcMessageClient"; 

package message;

 // Unary türünde bir imzadır. Bir request'e bir response
service Message {
 
  rpc SendMessage (MessageRequest) returns (MessageResponse); 
}
 
message MessageRequest {
  string name = 1;
  string message = 2;
}
 
message MessageResponse {
  string message = 1;
}
